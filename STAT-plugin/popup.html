<html>
  <head>
      <title>STAT timer</title>   
      <title>STAT timer</title>
      <link rel="stylesheet" href="style\bootstrap-4.5.0\dist\css\bootstrap.css">
      <link rel="stylesheet" href="style\style.css">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" id="loginForm">
      <div class="container">
        <h1 class="display-4-modified">Login</h1>
        <hr class="my-4">
        <h3 class="text-danger h6" id="errorMessage"></h3>
        <hr class="my-4">
        <form class="form-group form-group-modified" action="" method="post">
          <input type="email" class="form-control loginInput" id="email" placeholder="Email" required><br>
          <input type="password"  class="form-control loginInput" id="password" placeholder="Password" required><br>
          <button class="py-1 btn btn-dark btn-md float-right" type="button" name="login" id="login">Login</button>
        </form>
      </div>
    </div>
    <div class="jumbotron" id="popup">
      <h1 class="display-4-modified" id="userName">Name Surname</h1>
      <p class="lead" id="userEmail">email123@mail.com</p>
      <hr class="my-4">
      <div class="flex-column row"></div>
        <div id="select_task_form">
          <p class="text-danger h6" id="task_error"></p>
          <form class="form-group form-group-modified" action="" method="post">
            <label for="task">Task</label>
            <select class="form-control" id="tasks">
            </select>
            <button class="py-1 btn btn-dark btn-lg float-right" type="button" name="button" id="select_task">Select Task</button>
        </form>
      </div>
      <div id="selected_task">
        <p class="lead" id="task"></p>
      </div>
      <form class="form-group form-group-modified" action="" method="post">
        <!--<button class="py-1 btn btn-dark btn-lg float-right" href="#" role="button" id="start">Start</button>-->
        <button class="py-1 btn btn-dark btn-lg float-right" type="button" name="stop" value="stop" id="start_stop">Stop</button><br>
        <!--
          Can be implemented for next phase ==> nice to have feature
          <button class="py-1 btn btn-dark btn-lg float-right" type="button" name="button" id="pause_resume">pause</button>
        --> 
      </form>
    </div>
  <hr class="my-4">
  <div>
    <p class="float-right lead" id="desc"></p>
      </div>
    </div>
    <script src="background.js"></script>
    <script src="popup.js"></script>
    <script src="common.js"></script>
    
  </body>
</html>
