<!DOCTYPE html>
<html>
  <head>
      <title>STAT timer</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style\bootstrap-4.5.0\dist\css\bootstrap.css">
      <link rel="stylesheet" href="style\style.css">
  </head>
  <body>
<!--    <div class="container justify-content-center">-->
      <div class="jumbotron jumbotron-fluid align-self-center col-10 m-3 mx-auto p-5" id="loginForm">
        <div class="logo mb-4 mt-3">
          <img src="images/STAT-logo.png" id="logo" class="img-fluid align-self-center" alt="STAT logo">
        </div>
        <h1 class="display-4-modified mb-3">Login</h1>
        <h3 class="text-danger h6" id="errorMessage"></h3>
        <hr class="my-4">
        <form class="form-group form-group-modified" action="" method="post">
          <label for="email" class="col-1 offset-3 align-self-start">Email</label>
          <input type="email" class="form-control loginInput col-6" id="email" placeholder="johndoe@gmail.com" required><br>
          <label for="password" class="col-1 offset-3 align-self-start">Password</label>
          <input type="password"  class="form-control loginInput col-6" id="password" placeholder="********" required><br>
          <button class="btn btn-md mt-3 py-1" type="button" name="login" id="login">Login</button>
        </form>
      </div>
    </div>
    <div class="jumbotron jumbotron-fluid align-self-center col-10 m-3 mx-auto p-5" id="popup">
      <div class="logo mb-4 mt-3">
        <img src="images/STAT-logo.png" id="logo" class="img-fluid align-self-center" alt="STAT logo">
      </div>
      <h1 class="display-4-modified mb-3" id="userName">Name</h1>
      <p class="lead" id="userSurname">Surname</p>
      <hr class="my-4">
      <div class="flex-column row"></div>
      <p class="text-danger h6" id="task_error"></p>
      <p class= "lead" id="loading_projects">Loading Projects...</p>
        <div id="select_task_form">
          <form class="form-group form-group-modified" action="" method="post">
            <label for="task">Project</label>
            <select class="form-control" id="projects">
            </select>
            <br>

            <label for="task">Task</label>
            <select class="form-control" id="tasks">
            </select>
            <br>
            
            <button class="btn btn-md mt-3 py-1" type="button" name="button" id="select_task">Select Project</button>
            <br>

        </form>
      </div>
      <div id="selected_task">
        <p class="lead" id="project"></p>
        <p class="lead" id="task"></p>
        <button class="btn btn-md mt-3 py-1" type="button" name="button" id="reselect_task">Re-select Project</button>
      </div>
      <form class="form-group form-group-modified" action="" method="post">
        <!--<button class="py-1 btn btn-dark btn-lg float-right" href="#" role="button" id="start">Start</button>-->
        <button class="py-1 btn btn-md mt-3 py-1" type="button" name="stop" value="stop" id="start_stop">Stop</button><br>
        
        <button class="py-1 btn btn-md mt-3 py-1" type="button" name="logout" value="logout" id="logout_btn">Logout</button><br>
        <!--
          Can be implemented for next phase ==> nice to have feature
          <button class="py-1 btn btn-dark btn-lg float-right" type="button" name="button" id="pause_resume">pause</button>
        --> 
      </form>
      
      <hr class="my-4">
      <p class="float-right lead" id="desc"></p>
    </div>
<!--    </div>-->
    <script src="./new/user.js"></script>
    <script src="./new/common.js"></script>
    <script src="./new/background.js"></script>
    <script src="./new/popup.js"></script>

  </body>
</html>
