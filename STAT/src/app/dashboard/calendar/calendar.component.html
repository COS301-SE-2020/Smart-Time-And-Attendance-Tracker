<div class="row">
  <section>
    <h2>Calendar
      <button id="authorize-button"
              mat-mini-fab
              matTooltip="Sync calendar"
              matTooltipClass="action-tooltip"
              matTooltipPosition="right">
        <mat-icon inline="true">sync</mat-icon>
      </button>
    </h2>
    <div *ngIf="authorised" id="calendar" class="justify-content-center">
      <div id="frame-border">
        <div id="frame-background">
          <iframe src="https://calendar.google.com/calendar/embed?src=teamvisionary2020%40gmail.com"
                  class="mx-auto"
                  style="border: 0" frameborder="0"
                  width="100%" height="500em"
                  scrolling="no">
          </iframe>
        </div>
      </div>
    </div>
  </section>
</div>
