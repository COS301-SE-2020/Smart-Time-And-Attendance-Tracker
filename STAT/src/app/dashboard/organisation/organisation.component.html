<div class="row">
  <section id="organisation-header" class="col-6">
    <h2>Authorisation Requests</h2>
    <div class="info row mb-2 mt-4 p-0">
      <div id="total-requests" class="col-auto">
        <b>182</b><br>REQUESTS
      </div>
      <div id="total-members" class="col-auto">
        <b>746</b><br>MEMBERS
      </div>
      <div class="px-3 p-1">
        <button mat-mini-fab id="sort-menu" [matMenuTriggerFor]="menu"><mat-icon>sort</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Alphabetically</button>
          <button mat-menu-item>Date (oldest first)</button>
          <button mat-menu-item>Date (newest first)</button>
        </mat-menu>
      </div>
    </div>
    <div id="requests" class="pr-3 row scroll">
      <mat-spinner *ngIf="!requests" class="req-spinner"></mat-spinner>
      <mat-card *ngFor="let r of requests" class="request">
        <mat-card-title>{{r.name}} {{r.surname}}</mat-card-title>
        <mat-card-subtitle>{{r.email}}</mat-card-subtitle>
        <form class="" action="index.html" method="post">
          <input type="hidden" name="userid" value="{{r.ID}}">
          <mat-divider [inset]="true"></mat-divider>
          <mat-card-footer class="px-3">
            <button mat-mini-fab class="accept-request"><mat-icon inline="true">check</mat-icon></button>
            <button mat-mini-fab class="reject-request"><mat-icon inline="true">close</mat-icon></button>
          </mat-card-footer>
        </form>
      </mat-card>

    </div>
  </section>
</div>
