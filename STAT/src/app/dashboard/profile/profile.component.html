<body class="container">
    <br><br>
    <br><br>
    <br><br>

    <input type="file" style="display:none" (change)="handle($event)" accept="image/x-png,image/jpeg,image/jpg">

    <div class="card">
        <div class="card-header">
          <div class="card-cover" style="background-image: url({{cover}})"></div>
          <div id="pic">
            <button mat-mini-fab (click)="openFile()"
                    class="start-tracking" 
                    matTooltip="Change profile picture"
                    matTooltipClass="action-tooltip" 
                    matTooltipPosition="right">
                <mat-icon inline="true">edit</mat-icon>
            </button>

            <div *ngIf="profilePic == 'none'" class="pro-pic card-avatar">{{name[0]}}{{surname[0]}}</div>
          
            <img *ngIf="profilePic != 'none'" class="card-avatar" src="{{profilePic}}" alt="avatar" />  
            
          </div>
            
          <h1 class="card-fullname">{{name}} {{surname}}</h1>
          <h2 class="card-email">{{email}}</h2>
        </div>
        <div class="card-main">
          <div class="card-section is-active" id="about">
            <div class="card-content">
              <div class="card-subtitle">ROLES</div>
                <div class="member-roles">
                    <span *ngIf="roles.includes('System Administrator')" class="tag role sys">System Administrator</span>
                    <span *ngIf="roles.includes('Security Administrator')" class="tag role sec">Security Administrator</span>
                    <span *ngIf="roles.includes('Team Leader')" class="tag role tl">Team Leader</span>
                    <span *ngIf="roles.includes('Data Analyst')" class="tag role da">Data Analyst</span>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div id="picProgress" class="progress">
      <div class="progress-bar progress-bar-striped bg-info active" role="progressbar" [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

</body>
